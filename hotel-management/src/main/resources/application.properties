server.port=8082

spring.application.name=hotel-management-service

spring.datasource.url=jdbc:h2:mem:bookingdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


jwt.secret= ${JWT_SECRET:thisisaverylongsecretkeywithenoughlength!!}
jwt.issuer= ${JWT_ISSUER:hms}
jwt.expiration= 1
jwt.key-id= my-hs256-key

feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=2000