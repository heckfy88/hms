server.port=8080

spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===== Route: booking service =====
spring.cloud.gateway.routes[0].id=booking
spring.cloud.gateway.routes[0].uri=lb://booking
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/bookings/**,/user/**,/booking/**,/bookings/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=operUid, ${random.uuid}

# ===== Route: hotel management service =====
spring.cloud.gateway.routes[1].id=hotel-management
spring.cloud.gateway.routes[1].uri=lb://hotel-management
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/hotels/**,/api/rooms/**
spring.cloud.gateway.routes[1].filters[0]=AddRequestHeader=operUid, ${random.uuid}

# ===== Eureka =====
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true